<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    autocomplete="off"
    onsubmit="onSubmit()"
    >
      <input
        autocomplete="false"
        class="hidden"
        name="hidden"
        type="text"
      >

      <div class="personal_info">
        <fieldset>
          <legend> Personal information</legend>

          <div class="labels">
            <label class="form-field" for="surname">
            Surname:
              <input
                type="text"
                name="surname"
                required id="surname"
              >
            </label>

            <label class="form-field" for="name">
            Name:
              <input
                type="text"
                name="name"
                required
                id="name"
              >
            </label>

            <label class="form-field" for="age">
            How old are You?
              <input
                type="number"
                name="age"
                value="12"
                max="100"
                pattern="\d+"
                id="age"
              >
            </label>

            <label class="form-field" for="birth">
            Full date of birth:
              <input
                type="date"
                name="date_of_birth"
                min="1900-01-01"
                max="2025-01-01"
                required id="birth"
              >
            </label>

            <label class="form-field" for="agreement">
            I accept the term of the agreement
              <input
                type="checkbox"
                name="agreement"
                required
                id="agreement"
              >
            </label>
          </div>
        </fieldset>
      </div>

      <div class="registration">
        <fieldset>
          <legend> Registration </legend>
          <div class="labels">
            <label class="form-field" for="email">
            E-mail:
              <input
                type="email"
                name="e-mail"
                placeholder="email@example.com"
                required
                id="email"
              >

            </label>

            <label class="form-field" for="password">
            Password:
              <input
                id="password"
                type="password"
                name="password"
                required
                minlength="5"
                maxlength="30"
              >
            </label>
          </div>

        </fieldset>
      </div>

      <div class="interesting_fact">
        <fieldset>
          <legend> An interesting fact about you!</legend>
          <div class="labels">
            <div class="form-field">
            Do you love cats?
              <label for="cats-yes">
                <input
                  type="radio"
                  name="love_cats"
                  value="yes"
                  id="cats-yes"
                >
                Yes
              </label>
              <label for="cats-no">
                <input
                  type="radio"
                  name="love_cats"
                  value="no"
                  id="cats-no"
                >
                No
              </label>
            </div>
            <label class="form-field" for="color">
            What is your favorite color?
              <input type="color" id="color">
            </label>

            <label class="form-field" for="bed">
            What time do you go to bed?
              <input
                type="time"
                name="go_bed"
                id="bed"
                step="1"
              >
            </label>

            <label class="form-field" for="car">
            What are your favorite brand of cars?
              <select
                name="brand_car"
                required
                multiple
                id="car"
              >
                <option value="BMW"> BMW </option>
                <option value="Audi"> Audi </option>
                <option value="Lada"> Lada </option>
              </select>
            </label>

            <label class="form-field" for="rate_work">
            How do you rate our work?
              <input
                type="range"
                name="rate"
                min="0"
                max="100"
                value="0"
                id="rate_work"
              >
            </label>
          </div>
        </fieldset>
      </div>

      <div class="personal_info">
        <fieldset>
          <legend> Additional info</legend>
          <div class="labels">
            <label class="form-field" for="comments">
              Comments:
              <textarea
                name="comments"
                id="comments"
                cols="15"
                rows="2"
              >
              </textarea>
            </label>

            <label
              class="form-field"
              for="recommendation"
            >
              Would you recommend us?
              <select
                name="recommendation"
                required
                id="recommendation"
              >
                <option value="Yes"> Yes </option>
                <option value="no"> No </option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <button type="submit"> Submit </button>
    </form>
  </body>


</html>
